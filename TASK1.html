     <h1>STUDENT REGISTRATION FORM</h1>
     <br><br>

     <form>
     <label for="First name">First name</label><br>
     <input type="text" id="First name" name="First name">
     <br>
     <label for="Last name">Last name</label><br>
     <input type="text" id="Last name" name="Last name">
     <br><br>

     <label for="DOB">DOB</label><br>
     <input type="date" id="DOB" name="DOB">
     <br><br>

     <label for="Father name">Father's name</label><br>
     <input type="text" id="Father name" name="Father name">
     <br>

      <p>Document</p>
        <input type="radio" name="Document" value="Adhaar" id="Option-1">
        <label for="Option-1">Adhaar</label><br>
        <input type="radio" name="Document" value="Driving License" id="Option-2">
        <label for="Option2">Driving License</label><br>
        <input type="radio" name="Document" value="Other" id="Option-3">
        <label for="Option3">Other</label><br>

         <label for="Gender">Gender</label>
         <select name="Gender" id="Gender">
           <option value="1">Male</option>
           <option value="2">Female</option>
           <option value="3">Other</option>
         </select>

         <br><br>

         <label for="Description">Description</label><br>
         <textarea name="Description" id="Description" cols="30" rows="10" placeholder="Write something..."></textarea><br>
         <br>

         <label for="Confirm">Confirm</label>
         <input type="checkbox" name="Confirm" value="Confirm" id="Confirm">
         <br>

         <input type="submit" value="Submit">

        </form>
